<section class="signup">
  <div class="container">
    <div class="auth-form" [formGroup]="signupForm" passwordRepeat>
      <div class="auth-title">Регистрация на сайте</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="email" class="input" placeholder="Электронная почта"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                  && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)
                  ? 'red': ''}"
                 formControlName="email"
          >
        </div>
        <div class="auth-input">
          <input type="password" class="input" placeholder="Пароль" formControlName="password"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                  && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)
                  ? 'red': ''}">
        </div>
        <div class="auth-input">
          <input type="password" class="input" placeholder="Повторите пароль" formControlName="passwordRepeat"
                 [ngStyle]="{'border-color': signupForm.get('passwordRepeat')?.invalid
                  && (signupForm.get('passwordRepeat')?.dirty || signupForm.get('passwordRepeat')?.touched)
                  ? 'red': ''}">
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">Я принимаю <a href="#">условия пользовательского соглашения</a> и даю <a href="#">согласие
            на обработку персональных данных</a>.</label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="page-image">
      <img src="/assets/img/page/signup.png" alt="flower">
    </div>
  </div>
</section>
