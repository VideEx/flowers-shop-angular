<div class="favorite">
  <div class="container">
    <div class="favorite-title">Избранное</div>
    <div class="favorite-empty" *ngIf="!products || (products && products.length === 0)">
      <div>В избранном нет товаров</div>
      <button class="button" routerLink="/catalog">В каталог</button>
    </div>

    <div class="favorite-products" *ngIf="products && products.length > 0">
      <div class="favorite-product"  *ngFor="let product of products">
        <div class="favorite-product-image" style="background-image: url({{serverStaticPath + product.image}})"></div>
        <div class="favorite-product-name">{{product.name}}</div>
        <div class="favorite-product-price">{{product.price}} BYN</div>
        <div class="favorite-product-action">
          <button class="button " (click)="addToCart(product.id)" *ngIf="!product.countInCart">
            <span>В корзину</span>
          </button>
          <button class="button button-transparent button-in-cart" *ngIf="product.countInCart" (click)="removeFromCart(product.id)">
            <span>В корзине</span>
            <span>Удалить</span>
          </button>
          <count-selector *ngIf="product.countInCart" [count]="product.countInCart" (onCountChange)="updateCount($event, product.id)"></count-selector>
        </div>
        <div class="favorite-product-remove" (click)="removeFromFavorites(product.id)">
          <svg width="16.000000" height="16.000000" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink">
            <g clip-path="url(#clip1_1382)">
              <rect id="Х" width="14.000000" height="14.000000" transform="translate(1.000000 2.000000)" fill="#FFFFFF"
                    fill-opacity="0"/>
              <path id="Line 4" d="M1.22 2.64L13.95 15.37" stroke="#A8ABA7" stroke-opacity="1.000000"
                    stroke-width="1.000000" stroke-linecap="round"/>
              <path id="Line 5" d="M13.92 1.92L1.19 14.65" stroke="#A8ABA7" stroke-opacity="1.000000"
                    stroke-width="1.000000" stroke-linecap="round"/>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
